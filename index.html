<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="drevelob">
  <meta name="description"
        content="Project: Etch a Sketch - Foundations Course">
  <title>Odin Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/crayon_1f58d.svg" type="image/svg+xml">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <div class="header_logo">
      <img src="./images/iconmonstr-dashboard-alt-filled.svg"
           alt="brand-logo"
           width="50px"
           title="Avocali logo">
      aVOCALi
    </div>
  </header>

  <main class="main_game">
    <div class="game_logo">
      <img src="./images/ciclon_1f300.svg"
           alt="group-logo"
           width="100px"
           title="Koolors logo">
      <h1 class="logo_title">Koolors</h1>
      <h2 class="logo_subtitle">Games</h2>
      <p class="logo_description">Etch a Sketch</p>
    </div>

    <div class="game_container">
      <div class="game_canvas"></div>
      <aside class="game_tools">
        <p id="icon" class="game_icon">٩(◕‿◕)۶</p>
        <button class="tool_grid">Grid</button>
        <dialog class="grid_modal">
          <form method="dialog">
            <p>
              <label>
                Grid Resolution
                <input type="number"
                       class="modal_input"
                       name="resolution"
                       min="8"
                       max="128"
                       value=""
                       placeholder=""
                       required>
              </label>
            </p>
            <div>
              <button class="modal_confirm" value="">Confirm</button>
              <button class="modal_close">Close</button>
            </div>
          </form>
        </dialog>
        <p class="game_instructions">
          Grid button generate new canvas with costume size.
          <br>
          Pres click in canvas to start draw and click again to stop it.
        </p>
        <ul class="tool_pencil">
          <li class="pencil_black"></li>
          <li class="pencil_purple"></li>
          <li class="pencil_blue"></li>
          <li class="pencil_red"></li>
          <li class="pencil_green"></li>
          <li class="pencil_orange"></li>
          <li class="pencil_yellow"></li>
          <li class="pencil_pink"></li>
        </ul>
        <button class="tool_clear">Clear</button>
      </aside>
    </div>
  </main>

  <footer id="footer" class="footer">
    <p><a href="#top" class="footer-button">Scroll to top</a></p>
    <small>
      Koolors&#169; is a fictional music group
    </small>
    <br>
    <small class="footer-info">
      The Odin Project 2024 | Foundations | Project: Etch-a-Sketch |
      <a href="https://github.com/drevelob">
        <img src="./images/github-mark-white.svg" alt="Github Logo" width="16">
        drevelob
      </a>
    </small>
  </footer>
</body>
</html>
